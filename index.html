<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel=icon href="SmartCare.jpg">
</head>
<body>
    <script src="scripts.js" defer></script>
    <header>
        SmartCare
    </header>
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Buscar kit...">
    </div>

    <div class="container" id="kits-container"></div>

    <form id="contactForm">
        <input type="text" id="nome" placeholder="Seu nome" required>
        <input type="email" id="email" placeholder="Seu e-mail" required>
        <textarea id="mensagem" rows="4" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <footer>
        Projeto de distribuição de cestas e kits de saúde para comunidades carentes.
    </footer>
</body>
</html>
